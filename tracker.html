<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    .section {
      padding: 60px 20px;
      text-align: left;
    }
    .textbox {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .slider {
      width: 100%;
      margin: 10px 0;
    }
    button {
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: yellow;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px 0;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/mnqekpbl" method="POST" class="textbox">
    <h2>How did Sophie do this week?</h2>

    <label for="name"><strong>Your name</strong></label>
    <input type="text" name="name" id="name" required>

    <label for="date"><strong>Date</strong></label>
    <input type="date" name="date" id="date" required>

    <label><strong>Not interrupting</strong></label>
    <input type="range" min="1" max="10" name="interrupting" value="5" class="slider" oninput="document.getElementById('value-interrupting').textContent = 'Score: ' + this.value;">
    <p id="value-interrupting">Score: 5</p>

    <label><strong>Not taking control of all the tasks</strong></label>
    <input type="range" min="1" max="10" name="control" value="5" class="slider" oninput="document.getElementById('value-control').textContent = 'Score: ' + this.value;">
    <p id="value-control">Score: 5</p>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
