<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Growth Journey</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .split-screen {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }
    .left-text {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .left-text h1 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .left-text p {
      font-weight: normal;
      font-size: 1.1rem;
    }
    .mountain {
      flex: 1;
      position: relative;
      background: url('mountain.png') no-repeat center center/cover;
      background-color: #eaeaea;
    }
    .overlay-link {
      position: absolute;
      background-color: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .overlay-link:hover {
      background-color: yellow;
    }

    /* Adjusted positions */
    #link-i { top: 80%; left: 30%; }
    #link-we { top: 51%; left: 38%; }
    #link-it { top: 34%; left: 48%; }
    #link-goal { top: 5%; left: 57%; }
    #link-reality { top: 93%; left: 20%; }
    #link-options { top: 60%; left: 40%; }
    #link-will { top: 10%; left: 40%; }

    .textbox {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- SPLIT SCREEN INTRO -->
  <section class="split-screen">
    <div class="left-text">
      <h1>Growth Journey Explained</h1>
      <p>TEXTBOX</p>
    </div>
    <div class="mountain">
      <a href="#i" id="link-i" class="overlay-link">I</a>
      <a href="#we" id="link-we" class="overlay-link">We</a>
      <a href="#it" id="link-it" class="overlay-link">It</a>
      <a href="#goal" id="link-goal" class="overlay-link">Goals</a>
      <a href="#reality" id="link-reality" class="overlay-link">Reality</a>
      <a href="#options" id="link-options" class="overlay-link">Options</a>
      <a href="#will" id="link-will" class="overlay-link">Will</a>
    </div>
  </section>

  <!-- SECTIONS -->
  <section id="i" class="section">
    <div class="textbox">
      <h2>I – Personal Reflection</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="we" class="section">
    <div class="textbox">
      <h2>We – Team Collaboration</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="it" class="section">
    <div class="textbox">
      <h2>It – Project Outcome</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="goal" class="section">
    <div class="textbox">
      <h2>G – Goal</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="reality" class="section">
    <div class="textbox">
      <h2>R – Reality</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="options" class="section">
    <div class="textbox">
      <h2>O – Options</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="will" class="section">
    <div class="textbox">
      <h2>W – Will</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

</body>
</html>
