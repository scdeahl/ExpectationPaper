<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Growth Journey</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .split-screen {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }
    .left-text {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .left-text h1 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .left-text p {
      font-weight: normal;
      font-size: 1.1rem;
    }
    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eaeaea;
      overflow: hidden;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 1 / 1;
    }
    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay-link {
      position: absolute;
      background-color: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .overlay-link:hover {
      background-color: yellow;
    }

    /* Label positions relative to image */
    #link-i { top: 61.2%; left: 25%; }
    #link-we { top: 29%; left: 40%; }
    #link-it { top: 17%; left: 40%; }
    #link-goal { top: 5%; left: 59%; }
    #link-reality { top: 90%; left: 20%; }
    #link-obstacles { top: 76%; left: 47.0%; }
    #link-wayforward { top: 47%; left: 33%; }

    .textbox {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- SPLIT SCREEN INTRO -->
  <section class="split-screen">
    <div class="left-text">
      <h1>Growth Journey Explained</h1>
      <p>TEXTBOX</p>
    </div>
    <div class="image-container">
      <div class="image-wrapper">
        <img src="mountain.png" alt="Growth Journey Mountain">
        <a href="#i" id="link-i" class="overlay-link">I</a>
        <a href="#we" id="link-we" class="overlay-link">We</a>
        <a href="#it" id="link-it" class="overlay-link">It</a>
        <a href="#goal" id="link-goal" class="overlay-link">Goals</a>
        <a href="#reality" id="link-reality" class="overlay-link">Reality</a>
        <a href="#obstacles" id="link-obstacles" class="overlay-link">Obstacles</a>
        <a href="#wayforward" id="link-wayforward" class="overlay-link">Way Forward</a>
      </div>
    </div>
  </section>

  <!-- SECTIONS -->
  <section id="i" class="section">
    <div class="textbox">
      <h2>I – Personal Reflection</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="we" class="section">
    <div class="textbox">
      <h2>We – Team Collaboration</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="it" class="section">
    <div class="textbox">
      <h2>It – Project Outcome</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="goal" class="section">
    <div class="textbox">
      <h2>G – Goal</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="reality" class="section">
    <div class="textbox">
      <h2>R – Reality</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="obstacles" class="section">
    <div class="textbox">
      <h2>O – Obstacles</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

  <section id="wayforward" class="section">
    <div class="textbox">
      <h2>W – Way Forward</h2>
      <p>TEXTBOX</p>
    </div>
  </section>

</body>
</html>
